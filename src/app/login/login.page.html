
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Campo Obligatorio</span>
      <span *ngIf="email.errors?.email">Email Inválido</span>
    </div>
 
    <ion-item>
      <ion-input
      placeholder="Password"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Campo Obligatorio</span>
      <span *ngIf="password.errors?.minlength">Debe tener como minimo 6 caracteres</span>
    </div>
  </form>
 
    <ion-button (click)="signIn()" expand="full" color="secondary">Iniciar Sesión</ion-button>
    <ion-button (click)="goToRegisterPage()" expand="full">Regístrese</ion-button>
 
</ion-content>
